# ===========================================
# Common Application Properties
# These settings are shared across all environments
# ===========================================

# ===========================================
# Server Configuration
# ===========================================
# Server port configuration with environment variable override support
server.port=${PORT:8080}

# ===========================================
# Database Configuration (R2DBC - Reactive Database Connection)
# ===========================================
# Database platform
spring.r2dbc.pool.enabled=true

# ===========================================
# Database Migration Configuration (Flyway)
# ===========================================
# Enable Flyway database migration tool
spring.flyway.enabled=true
# Database migration script location
spring.flyway.locations=classpath:db/migration
# Automatically create baseline version during migration
spring.flyway.baseline-on-migrate=true
# Baseline version number
spring.flyway.baseline-version=0
# Validate scripts during migration (disabled in dev, enabled in prod)
spring.flyway.validate-on-migrate=true

# ===========================================
# Actuator Configuration
# ===========================================
# Actuator endpoints exposure
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.endpoint.health.enabled=true
management.health.db.enabled=true
management.health.defaults.enabled=true

# ===========================================
# Logging Configuration
# ===========================================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.yourcompany=DEBUG

# ===========================================
# Profile Activation
# ===========================================
# Active profile is set via SPRING_PROFILES_ACTIVE environment variable or JVM property
# Example: -Dspring.profiles.active=dev
# Default profile is 'default' if none specified
