# ===========================================
# Production-Specific Configuration
# ===========================================

# ===========================================
# Server Configuration (Production)
# ===========================================
# Production server port (override with PORT environment variable)
server.port=${PORT:8080}

# ===========================================
# Database Configuration (Production)
# ===========================================
# Production database connection settings
# These should be overridden with environment variables in production
spring.r2dbc.url=${DB_URL}
spring.r2dbc.username=${DB_USER}
spring.r2dbc.password=${DB_PASSWORD}

# Flyway configuration for production
spring.flyway.url=${FLYWAY_URL}
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASSWORD}
# Enable validation in production
spring.flyway.validate-on-migrate=true

# ===========================================
# Logging Configuration (Production)
# ===========================================
# Less verbose logging in production
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.com.yourcompany=INFO

# ===========================================
# Production Security
# ===========================================
# Disable development endpoints in production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

# ===========================================
# Performance Tuning (Production)
# ===========================================
# Connection pool settings for production
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m

# Disable detailed error messages in production
server.error.include-message=never
server.error.include-binding-errors=never

# Enable HTTP/2
server.http2.enabled=true
